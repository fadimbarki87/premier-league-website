<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premier League AI Agent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <img src="me.jpg" class="side-photo">
  <img src="premier-league.png" class="logo">
  <img src="haaland.jpg" class="side-photo">
</header>

<h1>Premier League AI Agent</h1>

<p class="hint">
  Ask questions that can be answered from the Premier League players table below.<br>
  Example: <i>Which Man City player is Blond and left-footed?</i>
</p>

<p class="hint">
  <strong>Note:</strong> First request may take up to ~1 minute due to cold start and cost reasons.
</p>

<section class="chat">
  <div id="messages" class="messages"></div>

  <div class="input-row">
    <input
      id="question"
      placeholder="Ask a question..."
      onkeydown="handleEnter(event)"
    />
    <button onclick="askAgent()">Ask</button>
  </div>
</section>

<h2>Premier League Players Database</h2>

<input
  id="search"
  placeholder="Search (e.g. Erling)"
  onkeyup="filterTable()"
/>

<div class="table-wrapper">
  <table id="playersTable">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
