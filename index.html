<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Premier League AI Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top">
  <img src="me.jpg" class="side-photo" alt="Me">
  <img src="premier-league.png" class="logo" alt="Premier League">
  <img src="haaland.jpg" class="side-photo" alt="Haaland">
</header>

<h1>Premier League AI Agent</h1>

<p class="hint">
  Ask questions answerable from the database.<br>
  Example: Which Liverpool player is Muslim and left-footed?
</p>

<section class="chat">
  <div id="messages" class="messages"></div>

  <div class="input-row">
    <input
      id="question"
      placeholder="Ask a question..."
      onkeydown="handleEnter(event)"
    />
    <button onclick="askAgent()">Ask</button>
  </div>
</section>

<h2>Premier League Players Database</h2>

<input
  id="search"
  placeholder="Search player (e.g. Salah)"
  onkeyup="filterTable()"
/>

<div class="table-wrapper">
  <table id="playersTable">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
